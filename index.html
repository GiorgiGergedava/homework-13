<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>




        //    1
        let dateofbirth = "მე დავიბადე";
        let dateOfBirth = "1996 წელს";

        document.write(dateofbirth + dateOfBirth)



        document.write(`<br  />`)


        // 2

        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";
        document.write(`${myAdjective} ${myNoun}  ${myAdverb} ${myVerb}`);



        document.write(`<br  />`)


        // 3

        let color = red;
        if (color = red) {
            document.write("არის ჩემი საყვარელი ფერი");
        }

        else {
            document.write("არ მომწონს");
        }



        document.write(`<br  />`)
        // 4

        let numbereven = prompt("რიცხვი ლუწია თუ კენტი");

        if (numbereven) {
            document.write("არჩეული რიცხვი ლუწია");
        }
        else {
            document.write(" არჩეული რიცხვი კენტია");
        }



        document.write(`<br  />`)
        // 5

        let age = prompt("შეიყვანეთ თქვენი ასაკი")

        if (age > 18) {
            document.write("თქვენ ხართ სრულწლოვანი")
        }
        else {
            document.write("თქვენ არ ხართ სრულწლოვანი")
        }


















    </script>



</body>

</html>
